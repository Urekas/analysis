    <script>
        // --- üîó ÌÜµÌï© Ï£ºÏÜå ÌååÏã± Î∞è Íµ¨Í∏Ä ÎìúÎùºÏù¥Î∏å Î°úÏßÅ ---
        function getDriveDirectLink(url) {
            if (!url) return null;
            const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
            if (match && match[1]) {
                return `https://docs.google.com/uc?id=${match[1]}&export=download`;
            }
            return url;
        }

        async function fetchExternalData(url) {
            let finalUrl = getDriveDirectLink(url);
            showStatus("Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑù ÌååÏùºÏùÑ ÏùΩÏñ¥Ïò§Îäî Ï§ë...");
            try {
                // AllOrigins ÌîÑÎ°ùÏãúÎ•º ÌÜµÌïú CORS Ïö∞Ìöå
                const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(finalUrl);
                let response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("ÎÑ§Ìä∏ÏõåÌÅ¨ ÏùëÎãµ Ïã§Ìå®");
                let text = await response.text();
                if (text.trim().toLowerCase().startsWith("<!doctype html") || text.includes("<html")) {
                    throw new Error("Íµ¨Í∏Ä Î≥¥Ïïà Ï†ïÏ±Ö Ï∞®Îã®. ÌååÏùº Í∂åÌïúÏùÑ 'ÎßÅÌÅ¨Í∞Ä ÏûàÎäî Î™®Îì† ÏÇ¨Ïö©Ïûê'Î°ú Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî.");
                }
                return text;
            } catch (e) {
                console.error(e);
                throw new Error("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: " + e.message);
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');
            const dataUrl = urlParams.get('data');

            if (videoUrl) {
                const ytMatch = videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/i);
                if (ytMatch && ytMatch[1]) {
                    const checkYt = setInterval(() => {
                        if (isYtReady && ytPlayer && ytPlayer.loadVideoById) {
                            clearInterval(checkYt);
                            switchMode('youtube');
                            ytPlayer.loadVideoById(ytMatch[1]);
                        }
                    }, 500);
                } else {
                    switchMode('local');
                    localVideo.src = videoUrl;
                }
            }

            if (dataUrl) {
                try {
                    const content = await fetchExternalData(dataUrl);
                    if (dataUrl.toLowerCase().endsWith('.csv')) parseDartfishCSV(content);
                    else parseSportsCodeXML(content);
                    openTab('tab-data');
                } catch (err) {
                    alert(err.message);
                }
            }
        });

        // --- üìä Îç∞Ïù¥ÌÑ∞ Î†åÎçîÎßÅ Î∞è Í∑∏Î£π Ï†ëÍ∏∞ ---
        function renderDataList() {
            const unit = document.getElementById('timeUnit').value;
            const listEl = document.getElementById('dataList'); listEl.innerHTML = '';
            if (eventList.length === 0) return;

            const grouped = {};
            eventList.forEach(ev => {
                if (!grouped[ev.code]) grouped[ev.code] = [];
                grouped[ev.code].push(ev);
            });

            for (const [code, items] of Object.entries(grouped)) {
                const group = document.createElement('div'); group.className = 'data-group';
                const header = document.createElement('div'); header.className = 'data-group-header';
                header.innerHTML = `<i class="fa-solid fa-chevron-right group-toggle-icon"></i><span>${code}</span><span class="group-count">${items.length}</span>`;
                
                const content = document.createElement('div'); content.className = 'data-group-content';
                content.style.display = 'none'; // üî• Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Ï†ëÍ∏∞

                header.onclick = () => {
                    const isHidden = content.style.display === 'none';
                    content.style.display = isHidden ? 'flex' : 'none';
                    header.querySelector('.group-toggle-icon').className = isHidden ? 'fa-solid fa-chevron-down group-toggle-icon' : 'fa-solid fa-chevron-right group-toggle-icon';
                };

                items.forEach(it => {
                    const item = document.createElement('div'); item.className = 'data-item';
                    let time = it.start;
                    if(unit === 'ms') time = it.start / 1000;
                    if(unit === 'cs') time = it.start / 100;
                    item.innerHTML = `<span>${it.label || '-'}</span><span class="scene-time">${formatTime(time)}</span>`;
                    item.onclick = () => jumpToTime(time);
                    content.appendChild(item);
                });
                group.appendChild(header); group.appendChild(content); listEl.appendChild(group);
            }
        }

        // --- üé® ÎìúÎ°úÏûâ Î∞è Ìà¥ ÌïµÏã¨ Î°úÏßÅ (Î≥µÍµ¨Îê®) ---
        let currentMode = 'select', currentColor = '#ffffff', currentSize = 40, currentOpacity = 0.2, isDashed = false, isPalmRejection = false;
        let isDrawing = false, startPoint = null, activeObj = null, pointArray = [], activePoints = [], activeLines = [], componentArray = [];
        const canvas = new fabric.Canvas('c', { preserveObjectStacking: true });
        const broadcastShadow = new fabric.Shadow({ color: 'rgba(0,0,0,0.8)', blur: 8, offsetX: 2, offsetY: 2 });
        fabric.Object.prototype.set({ transparentCorners: false, cornerColor: '#fff', cornerStrokeColor: '#000', cornerStyle: 'circle', shadow: broadcastShadow });

        function setMode(mode){
            currentMode = mode;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+mode)?.classList.add('active');
            canvas.isDrawingMode = (mode === 'drawPen');
            if(canvas.isDrawingMode) {
                canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                canvas.freeDrawingBrush.color = currentColor;
                canvas.freeDrawingBrush.width = currentSize/4;
            }
            const guide = document.getElementById('guide-msg');
            guide.style.display = (mode === 'drawPolyline' || mode === 'drawPolygon') ? 'block' : 'none';
        }

        function createPlayerTag(p) {
            const fs = Math.max(16, currentSize * 0.7);
            const isR = (p.x > canvas.width / 2);
            const dir = isR ? -1 : 1;
            const text = new fabric.IText('PLAYER', { fontSize: fs, fill: currentColor, fontFamily: 'S-CoreDream-6Bold', originX: isR ? 'right' : 'left', originY: 'bottom', top: 4 });
            const uw = text.width + 5;
            const line = new fabric.Path([['M', -dir * 18, 28], ['L', 0, 0], ['L', dir * uw, 0]], { fill: '', stroke: currentColor, strokeWidth: 3, selectable: false });
            const tag = new fabric.Group([line, text], { left: p.x, top: p.y, originX: isR ? 'right' : 'left', originY: 'top', isPlayerTag: true, side: isR ? 'R' : 'L' });
            canvas.add(tag); setMode('select');
        }

        canvas.on('mouse:down', function(o) {
            if (isPalmRejection && o.e.pointerType === 'touch') return;
            if(currentMode === 'select' || currentMode === 'drawPen') return;
            const p = canvas.getPointer(o.e);
            if(currentMode === 'drawPlayerTag') { createPlayerTag(p); return; }
            if(currentMode === 'drawSpot') {
                canvas.add(new fabric.Ellipse({ left: p.x, top: p.y, rx: currentSize, ry: currentSize*0.4, fill: hexToMutedRgba(currentColor, currentOpacity), stroke: currentColor, strokeWidth: 2, originX: 'center', originY: 'center' }));
            }
            else if(currentMode === 'drawArrow' || currentMode === 'drawCurve') {
                isDrawing = true; startPoint = p;
                activeObj = new fabric.Line([p.x, p.y, p.x, p.y], { stroke: currentColor, strokeWidth: 2, strokeDashArray: [5,5] });
                canvas.add(activeObj);
            }
        });

        canvas.on('mouse:move', o => { if(isDrawing) { const p = canvas.getPointer(o.e); activeObj.set({ x2: p.x, y2: p.y }); canvas.renderAll(); }});
        canvas.on('mouse:up', o => {
            if(isDrawing) {
                isDrawing = false; const p = canvas.getPointer(o.e); canvas.remove(activeObj);
                if(currentMode === 'drawArrow') createArrow(startPoint, p);
                setMode('select');
            }
        });

        function createArrow(s, e) {
            const h = currentSize, a = Math.atan2(e.y - s.y, e.x - s.x) * 180 / Math.PI;
            const l = Math.sqrt(Math.pow(e.x - s.x, 2) + Math.pow(e.y - s.y, 2));
            const line = new fabric.Path(`M ${-l/2} 0 L ${l/2 - h} 0`, { stroke: currentColor, strokeWidth: 4, fill: '' });
            const head = new fabric.Triangle({ width: h, height: h, fill: currentColor, angle: 90, left: l/2, top: 0, originX: 'center', originY: 'center' });
            canvas.add(new fabric.Group([line, head], { left: (s.x+e.x)/2, top: (s.y+e.y)/2, angle: a, originX: 'center', originY: 'center' }));
        }

        // --- üõ†Ô∏è Ïú†Ìã∏Î¶¨Ìã∞ Î∞è Í∏∞ÌÉÄ Í∏∞Îä• ---
        let ytPlayer, isYtReady = false, currentMediaType = 'none', eventList = [];
        const localVideo = document.getElementById('local-video');
        const playBtn = document.getElementById('btn-play');

        function videoControl(action) {
            if (currentMediaType === 'youtube' && isYtReady) {
                if (action === 'toggle') ytPlayer.getPlayerState() === 1 ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
                else ytPlayer.seekTo(ytPlayer.getCurrentTime() + (action === 'forward' ? 5 : -5), true);
            } else if (currentMediaType === 'local') {
                if (action === 'toggle') localVideo.paused ? localVideo.play() : localVideo.pause();
                else localVideo.currentTime += (action === 'forward' ? 5 : -5);
            }
        }

        function switchMode(mode) {
            currentMediaType = mode;
            document.getElementById('youtube-player').style.display = (mode === 'youtube') ? 'block' : 'none';
            localVideo.style.display = (mode === 'local') ? 'block' : 'none';
            document.getElementById('videoScrubber').style.display = (mode !== 'none') ? 'flex' : 'none';
            resizeCanvas();
        }

        function resizeCanvas() {
            const cont = document.getElementById('mediaContainer');
            canvas.setWidth(cont.offsetWidth); canvas.setHeight(cont.offsetHeight);
        }

        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('youtube-player', { height: '100%', width: '100%', events: { 'onReady': () => isYtReady = true } });
        };

        function formatTime(s) { const m = Math.floor(s/60); const sec = Math.floor(s%60); return `${m}:${sec < 10 ? '0'+sec : sec}`; }
        function jumpToTime(s) { if(currentMediaType === 'youtube') ytPlayer.seekTo(s, true); else localVideo.currentTime = s; }
        function togglePalm() { isPalmRejection = !isPalmRejection; document.getElementById('btn-palm').classList.toggle('active'); }
        function hexToMutedRgba(h, a) { return `rgba(${parseInt(h.slice(1,3),16)},${parseInt(h.slice(3,5),16)},${parseInt(h.slice(5,7),16)},${a})`; }
        function showStatus(m) { const el = document.getElementById('status-msg'); el.innerText = m; el.style.display = 'block'; setTimeout(() => el.style.display = 'none', 3000); }
        function toggleSceneSidebar() { document.getElementById('sceneSidebar').classList.toggle('closed'); setTimeout(resizeCanvas, 350); }
        function openTab(id) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); event.currentTarget?.classList.add('active'); }
        function setColor(hex, el) { currentColor = hex; document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected')); el.classList.add('selected'); }
    </script>
